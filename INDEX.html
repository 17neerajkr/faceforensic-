<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X1R Face Detection</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1612277790895-fd11e43c4957?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: #00ffea;
    }

    .title-bar {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 20px red;
    }

    .title-bar h2 {
      margin: 0;
      font-size: 2em;
      font-weight: bold;
      color: red;
      text-shadow: 1px 1px 2px black;
    }

    .logo {
      border: 4px solid #00ffea;
      padding: 30px 50px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 30px #00ffea, 0 0 60px #00ffea66;
      margin-top: 40px;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      margin: 0 0 20px 0;
      text-shadow: 0 0 10px #00ffea;
    }

    .upload-container {
      margin-top: 20px;
    }

    input[type="file"], button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="file"] {
      background-color: #000;
      color: #00ffea;
    }

    button {
      background-color: #00ffea;
      color: #000;
    }

    button:hover {
      background-color: #00ccbb;
    }

    .result {
      margin-top: 20px;
      color: #fff;
      font-weight: bold;
      text-align: center;
    }

    img {
      margin-top: 10px;
      max-width: 90%;
      border: 2px solid #00ffea;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <h2>Face Detection System Model</h2>
  </div>

  <div class="logo">
    <h1>X1R</h1>
    <div class="upload-container">
      <label for="upload-file">Upload a Photo/Video:</label><br />
      <input type="file" id="upload-file" accept="image/*, video/*" />
      <button onclick="uploadFile()">Upload</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function uploadFile() {
      const fileInput = document.getElementById("upload-file");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file.");
        return;
      }
      document.getElementById("result").innerHTML = `
        <p><strong>Deepfake Detection Result:</strong> 95% Likely Deepfake</p>
        <p><strong>Suggested Action:</strong> This image is highly likely to be a deepfake. Here is the original face below:</p>
        <img src="original-face-placeholder.jpg" alt="Real Face">
      `;
    }
  </script>
</body>
</html>
